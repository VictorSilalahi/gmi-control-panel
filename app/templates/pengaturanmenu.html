<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Menu | GMI Control Panel</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<body>
    <div class="container-fluid">

        <div class="row">

            <div class="col-1">
            </div>
            <div class="col-10">
                
                <header>
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                              <a class="nav-link" href="/pengaturanmenu">Pengaturan Menu</a>
                              <a class="nav-link" href="/distrik">Distrik</a>
                              <a class="nav-link" href="/jemaat">Jemaat</a>
                              <a class="nav-link" href="/keuangan">Keuangan</a>
                              <a class="nav-link" href="/asset">Asset</a>
                              <a class="nav-link" href="/logout"><span class="badge text-bg-danger">Logout</span></a>


                            </div>

                          </div>
                        </div>
                      </nav>
                </header>

                <br>

                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8"></div>
                    <div class="col-2">
                        <button class="btn btn-info btn-tambah-server">Tambah Server</button>
                    </div>
                </div>

                

                <div class="row">

                    <table class="table" id="tblServer">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nama Gereja</th>
                                <th scope="col">Link Server</th>
                                <th scope="col">Menu Jemaat</th>
                                <th scope="col">Menu Keuangan</th>
                                <th scope="col">Menu Asset</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="daftar_server">
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                        </tbody>
                    </table>


                </div>

            </div>
            <div class="col-1">
            </div>

        </div>

    </div>

    <div class="modal fade" id="AddEditServer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="opSektor">New message</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Nama Gereja:</label>
                <input type="text" class="form-control" id="txtNamaGereja">
              </div>
              <div class="mb-3">
                <label class="col-form-label">Link Server:</label>
                <input type="text" class="form-control" id="txtLinkServer">
              </div>
              <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="chkJemaat" checked>
                    <label class="form-check-label" for="chkJemaat">Menu Jemaat</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="chkKeuangan">
                    <label class="form-check-label" for="chkKeuangan">Menu Keuangan</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="chkAsset">
                    <label class="form-check-label" for="chkAsset">Menu Asset</label>
                </div>

            </div>

              <input type="hidden" value="" id="txtJenisOpServer">
              <input type="hidden" value="" id="txtServeriID">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="button" class="btn btn-primary" id="btnOKOrganisasi">OK</button>
          </div>
        </div>
      </div>
    </div>

</body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='pengaturanmenu.js') }}" type="module"></script>

</html>
